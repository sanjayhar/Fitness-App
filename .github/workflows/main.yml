name: Deploy Fitness App to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync Website to S3
        run: |
          aws s3 sync website/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete

      - name: Show Deployment Logs
        run: |
          echo "âœ… Deployed Fitness App website to S3 bucket: ${{ secrets.AWS_S3_BUCKET }}"
